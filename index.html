<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>あとだしじゃんけん</title>
</head>

<body>

    <header>
        <h1><img src="img/F1Logo.png" alt="あとだしじゃんけん"></h1>
    </header>

    <main>
        <div>「<span id="result">わたしにかってね！</span>」</div>
            <!-- 判定結果を受けて「わたしにかってね！」の表示が変わる -->
            <button type="button" id="start_btn">じゃん・けん・ぽん</button>
            <div id="judgment"></div>
            
        <ul class="player_flexContainer">
            <li id="gu_btn"><img src=img/gu_monocolor.png></li>
            <li id="cho_btn"><img src=img/cho_monocolor.png></li>
            <li id="par_btn"><img src=img/par_monocolor.png></li>
        </ul>
        <!-- <div id="player_wincount">とくてん</div> -->
        <!-- <span id="gameCount"></span> -->
                    
    </main>

    <footer></footer>
    <script>

    let userSelect='';
    let player_wincount=0;
    // let p_wincount_gu=0;
    // let p_wincount_cho=0;
    // let p_wincount_par=0;
    // let player_wincount = p_wincount_gu + p_wincount_cho + p_wincount_par;
    let gameCount=0;
    
$("#start_btn").on('click',function(){ 
    const comSelect = Math.floor(Math.random()*3);
    let view = "";
    gameCount+=1;
    console.log('gameCount',gameCount);
    
        if(comSelect === 0){
        view = '<img src=img/pc_gu.png>';}
        else if(comSelect === 1){
        view = '<img src=img/pc_cho.png>';}
        else{view = '<img src=img/pc_par.png>';
        }
    
    $("#gu_btn").on("click",function(){
        let userSelect = 0;
        
        if(comSelect === userSelect){
        $("#result").text("あいこ")
        $("#player_wincount").text(player_wincount)
        }else if(comSelect === 1 ){
        $("#result").text("かち")
        player_wincount += 1;
        $("#player_wincount").text(player_wincount)
        }else if(comSelect === 2 ){
        $("#result").text("まけ")
        player_wincount -= 1;
        $("#player_wincount").text(player_wincount)    
        } 
        console.log('player_wincount',player_wincount);
    });
    $("#cho_btn").on("click",function(){
        let userSelect = 1;
        
        if(comSelect === 0 ){
        $("#result").text("まけ")
        player_wincount -= 1;
        $("#player_wincount").text(player_wincount)
        }else if(comSelect === 1 ){
        $("#result").text("あいこ")
        $("#player_wincount").text(player_wincount)     
        }else if(comSelect === 2 ){
        $("#result").text("かち")
        player_wincount += 1;
        $("#player_wincount").text(player_wincount)
        }
        console.log('player_wincount',player_wincount);
    });
    $("#par_btn").on("click",function(){
        let userSelect = 2;
        
        if(comSelect === 0 ){
        $("#result").text("かち")
        player_wincount += 1;
        $("#player_wincount").text(player_wincount)
        }else if(comSelect === 1 ){
        $("#result").text("まけ")
        player_wincount -= 1;
        $("#player_wincount").text(player_wincount)
        }else if(comSelect === 2 ){
        $("#result").text("あいこ")
        $("#player_wincount").text(player_wincount)
        }
        console.log('player_wincount',player_wincount);
    });
    $("#judgment").html(view);
    
});
// if(gameCount>6){$("#start_btn").prop("disabled", true);
//     }
    </script>

    <p id="footer_text">© 2024 MariUrayam</p>
</body>

</html>
